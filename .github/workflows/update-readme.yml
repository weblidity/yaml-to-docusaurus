name: Update README

on:
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Use Update README Action
      uses: weblidity/update-readme-action@v1
      with:
        cli-path: './bin/cli.js'
